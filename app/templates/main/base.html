<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Лого не должно ломать навбар */
        .navbar-brand img {
            max-height: 30px;
            width: auto;
        }

        /* Кнопки и ссылки навигации */
        .nav-link, .navbar-text {
            white-space: nowrap;
        }

        /* Для небольших экранов отступы меньше */
        @media (max-width: 576px) {
            .navbar-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/home" class="navbar-brand d-flex align-items-center">
            <img src="/media/def/main_img.jpg" alt="Logo" height="30" class="me-2">
            Avalon
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/home" class="nav-link">Bosh sahifa</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item d-flex align-items-center">
                    <span class="navbar-text me-2"><strong>{{ user.username }}</strong></span>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link p-0">
                            Chiqish
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login" class="nav-link">Kirish</a>
                </li>
                <li class="nav-item">
                    <a href="/sign-up" class="nav-link">Ro'yxatdan o'tish</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
