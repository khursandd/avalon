{% extends 'main/base.html' %}
{% block title %}Kirim: {{ fabric.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">Materiallar kirimi: {{ fabric.name }}</h4>
    </div>
    <div class="card-body">
      <p class="mb-2 text-muted">
        Joriy qoldiq: {{ fabric.quantity }} {{ fabric.get_unit_display }}
      </p>

      <form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Miqdori ({{ fabric.get_unit_display }})</label>
        <input type="number" step="0.01" min="0" name="value" class="form-control" placeholder="Miqdor kiriting">
    </div>
    <div class="d-flex justify-content-between">
        <a href="{% url 'materials_history' fabric.pk %}" class="btn btn-outline-secondary">Bekor qilish</a>
        <button type="submit" class="btn btn-success">Qo'shish</button>
    </div>
</form>

    </div>
  </div>
</div>
{% endblock %}
